  <body>  

    <div class="container">  
        <div class="thermometer-container">  
            <div class="thermometer">  
                <div class="scale">  
                    <span>50°C</span>  
                    <span>40°C</span>  
                    <span>30°C</span>  
                    <span>20°C</span>  
                    <span>10°C</span>  
                    <span>0°C</span>  
                    <span>-10°C</span>  
                    <span>-20°C</span>  
                    <span>-30°C</span>  
                </div>  
                <div class="mercury" id="temperature-mercury" style="height: 0%;"></div>  
            </div>  
            <div class="temperature-value"> Temp :  <span id="temperature-value">0°C</span></div>  
        </div>  
    
        <div class="humidity-container">  
            <div class="humidity">  
                <div class="scale">  
                    <span>100%</span>  
                    <span>90%</span>  
                    <span>80%</span>  
                    <span>70%</span>  
                    <span>60%</span>  
                    <span>50%</span>  
                    <span>40%</span>  
                    <span>30%</span>  
                    <span>20%</span>  
                    <span>10%</span>  
                    <span>0%</span>  
                </div>  
                <div class="mercury" id="humidity-mercury" style="height: 0%;"></div>  
            </div>  
            <div class="humidity-value">Humi : <span id="humidity-value">0%</span></div>  
        </div>  
    </div>  
    
    <script>  
    function toggleCircle(element) {
    element.classList.toggle('active');
}
        // دماسنج  
        const temperatureMercury = document.getElementById('temperature-mercury');  
        const temperatureValue = document.getElementById('temperature-value');  
        let currentTemperature = 25; // مقدار اولیه دما  
    
        function updateTemperatureLevel(temperature) {  
            // محدود کردن دما بین -30 و 50 درجه  
            if (temperature < -30) temperature = -30;  
            if (temperature > 50) temperature = 50;  
    
            // محاسبه ارتفاع جیوه بر اساس دما (از 0% تا 100%)  
            const height = `calc(${(temperature + 30) * (100 / 80)}% - 2px)`;  
            temperatureMercury.style.height = height;  
            temperatureValue.textContent = `${temperature}°C`;  
        }  
    
        // رطوبت‌سنج  
        const humidityMercury = document.getElementById('humidity-mercury');  
        const humidityValue = document.getElementById('humidity-value');  
        let currentHumidity = 50; // مقدار اولیه رطوبت  
    
        function updateHumidityLevel(humidity) {  
            if (humidity < 0) humidity = 0;  
            if (humidity > 100) humidity = 100;  
    
            const height = `calc(${humidity}% - 2px)`;  
            humidityMercury.style.height = height;  
            humidityValue.textContent = `${humidity}%`;  
        }  
    
        // فراخوانی اولیه  
        updateTemperatureLevel(currentTemperature);  
        updateHumidityLevel(currentHumidity);  
    
        // بروزرسانی دوره‌ای دما و رطوبت (فقط برای تست)  
        setInterval(() => {  
            currentTemperature = Math.floor(Math.random() * 81) - 30; // دمای بین -30 تا 50  
            currentHumidity = Math.floor(Math.random() * 101); // رطوبت بین 0 تا 100  
            updateTemperatureLevel(currentTemperature);  
            updateHumidityLevel(currentHumidity);  
        }, 2000);  
        
    </script>
